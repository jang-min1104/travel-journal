<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행일기 – 송정편</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2b7a78;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background: #def2f1;
      padding: 0.5rem 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #17252a;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3aafa9;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      border-bottom: 2px solid #3aafa9;
      padding-bottom: 0.5rem;
      color: #2b7a78;
    }

    ul {
      padding-left: 1.5rem;
    }

    /* 갤러리 스타일 - 가로형 */
    .gallery-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .horizontal-figure {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .horizontal-figure:hover {
      transform: translateY(-4px);
    }

    .horizontal-figure img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .horizontal-figure figcaption {
      flex: 1;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>여행일기: 송정편</h1>
    <p>바다, 철길, 그리고 추억이 있는 곳</p>
  </header>

  <nav>
    <ul>
      <li><a href="#course">여행 코스</a></li>
      <li><a href="#gallery">갤러리</a></li>
      <li><a href="#map">지도</a></li>
      <li><a href="#tips">여행 팁</a></li>
      <li><a href="#comments">댓글</a></li>
      <li><a href="#download">다운로드</a></li>
    </ul>
  </nav>

  <main>
    <section id="gallery">
      <h2>갤러리</h2>
      <div class="gallery-grid">
        <figure class="horizontal-figure">
          <img src="images/songjeong1.jpg" alt="송정역" />
          <figcaption>
            경성대에서 지하철을 타고 버스로 환승한 뒤 3분 정도 걸으면 나오는 '송정역'이다. 아침에 가서 그런지 사람이 거의 없었다.
          </figcaption>
        </figure>
        <figure class="horizontal-figure">
          <img src="images/songjeong2.jpg" alt="기차 사진" />
          <figcaption>
            기차도 타보고 싶었지만 오픈시간이 늦어 다른 장소로 이동했다. 가격은 8,000~12,000원.
          </figcaption>
        </figure>
        <figure class="horizontal-figure">
          <img src="images/songjeong3.jpg" alt="바다로 달려가는 모습" />
          <figcaption>
            날씨만 좋았으면 정말 멋진 사진이 나왔을 듯. 포토샵은 참았음.
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
