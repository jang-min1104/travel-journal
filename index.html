<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여행 일기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #004d99;
      padding: 0.5em 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 1em 2em 2em 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      border-bottom: 2px solid #0077cc;
      padding-bottom: 0.5em;
      margin-bottom: 1em;
    }

    /* 슬라이더 스타일 */
    .slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 1300%; /* 13장 이미지니까 13 * 100% */
    }
    .slides figure {
      min-width: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fafafa;
      box-sizing: border-box;
    }
    .slides figure img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .slides figure figcaption {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #555;
      padding: 0 1em 1em 1em;
      line-height: 1.4em;
    }

    /* 좌우 버튼 */
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      padding: 0.2em 0.6em;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      transition: background 0.3s;
      z-index: 10;
    }
    .slider button:hover {
      background: rgba(0,0,0,0.7);
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }

    /* 지도 */
    #map iframe {
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }

    @media (max-width:600px) {
      nav a {
        margin: 0 10px;
        font-size: 0.9em;
      }
      section {
        padding: 1em 1em 1.5em 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>여행 일기</h1>
  </header>

  <nav>
    <a href="#intro">소개글</a>
    <a href="#slider">여행 사진</a>
    <a href="#map">송정 위치 지도</a>
  </nav>

  <section id="intro">
    <h2>소개글</h2>
    <p>여러분 안녕하세요! 이번 여행은 송정을 중심으로 한 하루 코스입니다. 날씨가 조금 아쉬웠지만 좋은 경험과 추억을 쌓았어요. 여행 팁과 자세한 코스도 아래에 있으니 참고해 주세요!</p>
  </section>

  <section id="slider">
    <h2>여행 사진</h2>
    <div class="slider">
      <button id="prevBtn" aria-label="이전 사진">&#10094;</button>
      <button id="nextBtn" aria-label="다음 사진">&#10095;</button>
      <div class="slides" id="slides">
        <figure>
          <img src="images/songjeong1.jpg" alt="송정역" />
          <figcaption>경성대에서 지하철을 타고 버스로 환승한 뒤 3분 정도 걸으면 나오는 '송정역'이다. 아침에 가서 그런지 사람이 거의 없었다. 일찍 온 사람들도 기차역 오픈시간을 기다리며 시간을 보내고 있는 모습을 볼 수 있었다. 기차도 탑승해 보고 싶었지만 오픈시간까지 많이 기다려야해서 어쩔 수 없이 다른 장소로 발걸음을 옮겼다. 사실 날씨가 별로 좋지 않았다. 흠.....</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong2.jpg" alt="송정역 기차 사진" />
          <figcaption>기차도 탑승해 보고 싶었지만 오픈시간까지 많이 기다려야해서 어쩔 수 없이 다른 장소로 발걸음을 옮겼다. 이 글을 보시는 여러분은 꼭 타보시길 바랍니다. 근데 아마 1회 탑승권이 8,000원인가 하고 2회 탑승권이 12,000이었던 것 같습니다. 음 근데 이 가격이면 문토스트가서 배터지게 먹을 듯...근데 타본 사람들의 말을 들어보면 해변열차 안에서 보는 풍경이 되게 이쁘다고 하네요. </figcaption>
        </figure>
        <figure>
          <img src="images/songjeong3.jpg" alt="바다로 달려가는 모습" />
          <figcaption>바다로 달려가는 이가영 학우님과 저의 모습입니다. 솔직히 날씨만 좋았으면 진짜 이쁘게 나올 수 있었는데 아깝습니다. 하늘을 이쁘게 합성 해볼까 생각을 했지만 티가 날 것 같아서 하지 않음..</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong4.jpg" alt="일출 때 찍은 윤슬" />
          <figcaption>이건 너무 잘 찍었죠..? 아침 7시에 가면 떠오르는 햇빛가 함께 멋진 사진을 건질 수 있답니다. 여러분 MT 갔을 때 새벽에 나와서 한 번 찍는 걸 추천드립니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong5.jpg" alt="송정해수욕장에서 산책하는 사람들" />
          <figcaption>해변에서 산책이나 런닝 그리고 서핑하는 사람들이 너무나 보기 좋았습니다. 여유있는 모습과 자신을 계발시킬 수 있다는 시간이 있다는 것이 부러웠기 때문이죠..여러분도 자신에게 힐링과 여유를 주며 취미생활을 즐길 수 있는 사람이 되었으면 좋겠네요.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong6.jpg" alt="해동용궁사 가는 길" />
          <figcaption>해동용궁사를 절대 걸어서 가지마세요. 너무 힘듭니다. 오르막이 너무 많고 특히나 날씨가 습했던지라 너무나도 더웠습니다. 자차 있으신 분들이 있다면 추천드립니다. 자차가 없다면 꼭 버스를 타는 것을 추천드리는데, 그래도 좀 걸어야 합니다. 그래고 고생 끝에 간 해동용궁사는 좋았답니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong7.jpg" alt="해동용궁사에서 본 절경" />
          <figcaption>힘들게 올라 온 뒤에 본 풍경이라 그런지 매우 아름다웠습니다. '바다 위에 있는 절 ' 이거 정말 큰 메리트라고 생각을 합니다. 보통 절은 산 속에 있는데 바다와 붙어있어서 그런지 신선한 경험이었습니다. 학기 중 여유가 되실 때 한 번쯤 방문해보시길 바랍니다. 부모님과 함께 간다면 더욱 좋을 것 같습니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong8.jpg" alt="해동용궁사 입구" />
          <figcaption>기념품과 음식을 파는 곳을 지나면 제일 먼저 보이는 것은 동물불상 입니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong9.jpg" alt="해동용궁사 입구2" />
          <figcaption>해동용궁사를 가면 사진에 보이는 곳으로 가는 곳이 있고 맞은 편에도 가는 곳이 있습니다. 어느쪽으로 가도 다 이어져 있어서 상관은 없지만 사진에 보이는 곳으로 가는 것을 추천드립니다. 맞은 편 입구로 가면 해동용궁사를 나갈 때 많은 계단을 올라가야 합니다...</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong10.jpg" alt="해동용궁사 안에 있는 불상" />
          <figcaption>해동용궁사 내부 불상입니다. 이 불상이 있는 곳을 지나면 바다와 가까이서 찍을 수 있는 해동용궁사만의 장점인 바다 사진 존이 있습니다. 많은 관광객 분들이 여기서 찍으시는데 여기서 찍으면 해동용궁사도 보이고 바다도 보여서 멋진 사진을 건질 수 있습니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong11.jpg" alt="해동용궁사에서 볼 수 있는 풍경" />
          <figcaption>해동용궁사 주변 풍경입니다. 멋있는 것 같습니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong12.jpg" alt="일출을 보고 먹은 국밥" />
          <figcaption>일출 후 먹은 국밥 한 그릇을 먹었는데.. 이 집은 추천하지 않습니다. 이 집이 궁금하신 분들은 따로 연락을 주시면 가르쳐 드리겠습니다.</figcaption>
        </figure>
        <figure>
          <img src="images/songjeong13.jpg" alt="점심에 먹은 문토스트" />
          <figcaption>사장님이 매우 친절하십니다. 오픈 시간이 아니었지만 혹시나 해서 찾아갔는데 영업중이라 하셔서 사장님과 재미있는 이야기도 나누고 맛있는 토스트와 주스를 마시고 왔습니다. 문토스트 송정 본점이 유명한 까닭을 알게 되는 시간이었습니다.</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <section id="map">
    <h2>송정 위치 지도</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3263.5820380279897!2d129.20305631524502!3d35.179524865898774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568ed2e47e5e185%3A0x50b82699846fd024!2z7ISc6rCV7J207Yuw7J6Q!5e0!3m2!1sko!2skr!4v1624438772897!5m2!1sko!2skr"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </section>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    function updateSlider() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    });

    // 초기 슬라이드 위치 세팅
    updateSlider();
  </script>
</body>
</html>
